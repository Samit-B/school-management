<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Magic Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .glow-blue {
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.7);
        }

        .glow-green {
            box-shadow: 0px 0px 15px rgba(0, 255, 100, 0.7);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="container w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-700">ðŸ”’ Magic Lock Login</h2>

        <!-- Error Message -->
        {% if error %}
        <p class="text-red-500 text-center mt-2">{{ error }}</p>
        {% endif %}

        <!-- Normal Login Form -->
        <form id="loginForm" method="post" action="/login" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-semibold">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 h-12">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-semibold">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 h-12">
            </div>

            <button type="submit" id="loginButton"
                class="w-full bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-300 h-12">
                Unlock ðŸ”“
            </button>
        </form>

        <!-- Google Login Button -->
        <div class="mt-4">
            <a href="/auth/login/google/"
                class="w-full bg-red-500 text-white py-2 px-6 rounded-lg hover:bg-red-600 transition duration-300 block text-center">
                Login with Google
            </a>
        </div>
    </div>

    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let loginForm = document.querySelector(".container");

        function updateEffect() {
            let userFilled = username.value.trim() !== "";
            let passFilled = password.value.trim() !== "";

            if (userFilled && passFilled) {
                loginForm.classList.add("glow-green");
                loginForm.classList.remove("glow-blue");
            } else if (userFilled) {
                loginForm.classList.add("glow-blue");
                loginForm.classList.remove("glow-green");
            } else {
                loginForm.classList.remove("glow-blue", "glow-green");
            }
        }

        function shakeEffect() {
            if (username.value.trim() === "" || password.value.trim() === "") {
                loginForm.classList.add("shake");
                setTimeout(() => loginForm.classList.remove("shake"), 300);
            }
        }

        username.addEventListener("input", updateEffect);
        password.addEventListener("input", updateEffect);

        document.getElementById("loginButton").addEventListener("click", (e) => {
            if (username.value.trim() === "" || password.value.trim() === "") {
                e.preventDefault(); 
                shakeEffect();
            }
        });
    </script>

</body>
</html>
